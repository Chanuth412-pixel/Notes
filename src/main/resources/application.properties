# Application name
spring.application.name=Notes

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notes_app_db
spring.datasource.username=postgres
spring.datasource.password=chanuth412

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true

# Flyway Database Migration
# Disabled temporarily because local PostgreSQL 17.x is not recognized by the bundled Flyway version
spring.flyway.enabled=false
